<!DOCTYPE html>
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>very happy and colourful login page :></h1>
    
    <button id="logoutButton" onclick="window.location.replace('https://site222326.tw.cs.unibo.it/logout')">log out</button>
    

    <ul class="nav nav-pills mb-3 flex-column flex-sm-row" id="pills-tab" role="tablist">
        <li class="nav-item flex-sm-fill" role="presentation">
            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                type="button" role="tab" aria-controls="pills-login" aria-selected="true">Log in</button>
        </li>
        <li class="nav-item flex-sm-fill text-sm-center" role="presentation">
            <button class="nav-link" id="pills-signin-tab" data-bs-toggle="pill" data-bs-target="#pills-signin"
                type="button" role="tab" aria-controls="pills-signin" aria-selected="false">Sign in</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <form>
                <input type="text" name="username" id="usernameInput">
                <input type="password" name="password" id="passwordInput">
                <input type="submit" onclick="{event.preventDefault(); sub()}">
            </form>
        </div>
        <div class="tab-pane fade" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
            <form>
                <input type="text" name="username" id="usernameInputSignIn">
                <input type="email" name="email" id="emailInputSignIn">
                <input type="password" name="password" id="passwordInputSignIn">
                <input type="submit" onclick="{event.preventDefault(); signin()}">
            </form>
        </div>
    </div>
</div>

</body>

<script src="./login.js"></script>
