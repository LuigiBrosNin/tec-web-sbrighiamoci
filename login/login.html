<!DOCTYPE html>

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://site222326.tw.cs.unibo.it/loginsrc/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Logo e Titolo -->
    <img src="../images/logoSquealer.svg" alt="Squealer logo" width="100" height="100">
    <h1 class="squealerLogoTitle">Squealer</h1>


    <!-- Pulsanti Login e Signup -->
    <div class="btnsArea">
        <ul class="nav nav-pills mb-3 d-flex justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="btns nav-link active mx-4" id="pills-login-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
                    aria-selected="true">Log in</button>
            </li>
            <li class="nav-item text-sm-center" role="presentation">
                <button class="btns nav-link mx-4" id="pills-signin-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-signin" type="button" role="tab" aria-controls="pills-signin"
                    aria-selected="false">Sign up</button>
            </li>
        </ul>
    </div>


    <!-- Form -->
    <div class="container mx-0 mx-auto">
        <div class="row">
            <div class="tab-content col-sm-12 col-lg-6 mx-auto" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                    aria-labelledby="pills-login-tab">
                    <form>
                        <input type="text" name="username" id="usernameInput" placeholder="Username">
                        <input type="password" name="password" id="passwordInput" placeholder="Password">
                        <input type="submit" onclick="{event.preventDefault(); sub()}">
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                    <form>
                        <input type="text" name="username" id="usernameInputSignIn" placeholder="Username">
                        <input type="email" name="email" id="emailInputSignIn" placeholder="Email">
                        <input type="password" name="password" id="passwordInputSignIn" placeholder="Password">
                        <input type="submit" onclick="{event.preventDefault(); signin()}">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- button id="logoutButton" onclick="window.location.replace('https://site222326.tw.cs.unibo.it/logout')">log out</button --> 


</body>

<script src="https://site222326.tw.cs.unibo.it/loginsrc/login.js"></script>
