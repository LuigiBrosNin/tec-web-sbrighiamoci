<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://site222326.tw.cs.unibo.it/bootstrap/css">
    </link>
    <script type="module" src="https://site222326.tw.cs.unibo.it/bootstrap/js"></script>
</head>

<body>
    <h1>admin channel edit page</h1>

    <form class="mx-5 my-3 formCard" id="channel_form">
        <h2>Main infos:</h2>

        <label for="name" class="form-label">Channel name:</label>
        <input type="text" id="name" name="name" class="form-control" disabled>

        <div id="channel_type_radio">
            <p class="form-label">Channel type:</p>
            <input type="radio" id="channel_private" name="channel_type" value="private" class="form-check-input" disabled>
            <label for="channel_private" class="form-label">normal</label>
            <input type="radio" id="channel_privileged" name="channel_type" value="privileged" class="form-check-input" disabled>
            <label for="channel_privileged" class="form-label">privileged</label>
            <input type="radio" id="channel_required" name="channel_type" value="required" class="form-check-input" disabled>
            <label for="channel_required" class="form-label">required</label>
        </div>

        <label for="bio" class="form-label">Bio:</label>
        <input type="text" id="bio" name="bio" class="form-control">

        <input type="submit">
    </form>

    <form class="mx-5 my-3 formCard" id="propic_form">
        <h2>Channel picture:</h2>

        <p class="form-label">Old channel picture:</p>
        <div id="oldPropic"></div>

        <label for="propic" class="form-label">New channel picture:</label>
        <input type="file" accept="image/*" id="propic" name="propic" class="form-control">

        <label for="deletePropic" class="form-label">Reset to default channel picture?</label>
        <input type="checkbox" id="deletePropic" name="deletePropic" class="form-check-input"> <br>

        <input type="submit">
    </form>

    <div class="dangerZone">
        <form class="formCard" id="owner_mods_form">
            <h2>Owner and moderators:</h2>

            <label for="owner" class="form-label">Owner:</label>
            <input type="text" id="owner" name="owner" class="form-control">

            <p class="form-label">Current moderators:</p>
            <div id="modList"></div>

            <label for="newMod" class="form-label">Add a new moderator:</label>
            <input type="text" id="newMod" name="newMod" class="form-control">

            <input type="submit">
        </form>

        <form class="formCard" id="delete_form">
            <h2>Delete channel:</h2>
            <input type="submit" value="Delete channel">
        </form>
    </div>

</body>
<link rel="stylesheet" href="https://site222326.tw.cs.unibo.it/adminsrc/adminEdit.css">
</link>
<script type="module" src="https://site222326.tw.cs.unibo.it/adminsrc/adminEditChannel.js"></script>
