<!DOCTYPE html>

<head>

</head>

<body>
    <p>admin edit squeal</p>
    <form>
        <label for="squeal_id">Squeal id:</label>
        <input type="text" id="squeal_id" name="squeal_id">
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        
        <label for="isPrivate">Is private:</label>
        <input type="checkbox" id="isPrivate" name="isPrivate">
        
        <label for="replyTo">Reply to:</label>
        <input type="text" id="replyTo" name="replyTo">
        
        <label for="squealText">Text:</label>
        <input type="text" id="squealText" name="squealText">
        
        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" name="receiver">
        
        <label for="squealDate">Date:</label>
        <input type="datetime" id="squealDate" name="squealDate">
        
        <label for="positiveReactions">Number of positive reactions:</label>
        <input type="number" id="positiveReactions" name="positiveReactions">
        
        <label for="negativeReactions">Number of negative reactions:</label>
        <input type="number" id="negativeReactions" name="negativeReactions">
        
        <label for="replies">Number of replies:</label>
        <input type="number" id="replies" name="replies">
        
        <label for="impressions">Number of impressions:</label>
        <input type="number" id="impressions" name="impressions">
        
        <label for="squealMedia">Media:</label>
        <input type="file" id="squealMedia" name="squealMedia">
        
        <p>Location:</p>
        <label for="locationLat">Latitude:</label>
        <input type="number" id="locationLat" name="locationLat">
        <label for="locationLng">Longitude:</label>
        <input type="number" id="locationLng" name="locationLng">

        <input type="submit">
        
        
    </form>
</body>
